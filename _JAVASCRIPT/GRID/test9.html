<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            display: grid;
        }
        .one{
            background: yellowgreen;
            grid-column: 1/3;
            grid-row: 1;
        }
        .two{
            background: yellow;
            grid-column: 2/4;
            grid-row: 1/3;
        }
        .three{
            background: rgb(50, 117, 205);
            grid-row: 2/5;
        }
        .four{
            background: tomato;
            grid-column: 3;
            grid-row: 3;
        }
        .five{
            background: violet;
            grid-column: 2;
            grid-row: 4;
        }
        .six{
            background: turquoise;
            grid-column: 3;
            grid-row: 4;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="one">box1</div>
        <div class="two">box2</div>
        <div class="three">box3</div>
        <div class="four">box4</div>
        <div class="five">box5</div>
        <div class="six">box6</div>
    </div>
</body>
</html>
