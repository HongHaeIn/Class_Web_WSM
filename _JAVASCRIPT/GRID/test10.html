<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            height: 500px;
            background-color: yellow;
        }
        .section_a{
            grid-area: section_a;
        }
        .section_b{
            grid-area: section_b;
        }
        @media(min-width: 600px){
            .container{
                grid-template-columns: 1fr,2fr;
                grid-template-areas: 
                'section_a section_b';
            }
            .section_a{
                background-color: red;
            }
            .section_b{
                background-color: blue;
            }
        }
        @media(max-width:599px){
            .container{
                grid-template-columns: ifr;
                grid-template-areas: 
                'section_a'
                'section_b'
                ;
            }
            .section_a{
                background-color: rgb(255, 119, 119);
            }
            .section_b{
                background-color: rgb(113, 113, 255);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section_a">홍</div>
        <div class="section_b">핸</div>
    </div>
</body>
</html>
