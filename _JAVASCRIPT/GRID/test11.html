<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>두수를 더하는 함수</h1>
    <script>//1
        function add() {//2
            document.write(3+5);//3
        }//4
        function add2(x,y){
            document.write(x+y);
        }
        function add3(x,y,z){
            return (x+y+z);
            //x,y,z를 더해서 호출한 애 한테 돌려준다.
        }
        function sub() {
            document.write(5-3);
        }
//함수 실행이 끝나면 함수를 호출한 애 다음줄로 간다.
        add();//5
        add2(10, 20);
        //함수의 매개변수가 있다면 호출할때 반드시 값을 같이 넘겨줘야 한다.
        var result=add3(1,2,3,);
        document.write(result);
        //document.write(add3(1,2,3));
        sub();
        document.write('hello');//6
        //1-2-5-3-4-6
    </script>
</body>
</html>
