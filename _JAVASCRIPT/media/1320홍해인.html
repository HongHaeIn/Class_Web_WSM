<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1320홍해인</title>
    <style>
        div {
            border : 1px solid rgba(128, 128, 128, 0.288);
        }
        .container {
            display:grid;
        }
        @media (min-width:641px){
            .container{
                grid-template-columns:2fr 1fr;
                grid-template-rows:100px 300px 100px;
            }
            .Header {
                background-color:rgb(72, 255, 0);
                grid-column:1/3;
                grid-row:1;
            }
            .Section {
                background-color:rgb(53, 185, 0);
                grid-column:1/2;
                grid-row:2;
            }
            .Aside {
                background-color:rgb(39, 134, 1);
                grid-column:2;
                grid-row:2;
            }
            .Footer {
                background-color:rgb(27, 92, 1);
                grid-column:1/3;
                grid-row:3;
            }
        }
        @media (max-width:640px){
            .container{
                grid-template-columns:1fr;
                grid-template-rows:100px 200px 100px 100px;
            }
            .Header{
                background-color:rgb(72, 255, 0);
                grid-row:1;
            }
            .Section{
                background-color: rgb(53, 185, 0);
                grid-row:2;
            }
            .Aside{
                background-color:rgb(39, 134, 1);
                grid-row:3;
            }
            .Footer{
                background-color:rgb(27, 92, 1);
                grid-row:4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Header">Header</div>
        <div class="Section">Section</div>
        <div class="Aside">Aside</div>
        <div class="Footer">Footer</div>
    </div>
</body>
</html>
