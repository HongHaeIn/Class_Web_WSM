<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date객체</h1>
    <script>
        let today = new Date();
        //Date객체를 만들었는데 그 객체를 today에 대입함 이제 today가 Date가 됨
        document.write("오늘의 시간은"+today.toLocaleDateString()+"<br>");
        document.write("년:"+today.getFullYear()+"<br>");
        document.write("달:"+today.getMonth()+"<br>"); //0부터 시작해서 9가 나온다 그래서 1을 더해줘야한다
        document.write("일:"+today.getDate()+"<br>");
        // document.write("요일"+today.getDay()+"<br>");
        document.write("시간:"+today.getHours()+"<br>");
        document.write("분:"+today.getMinutes()+"<br>");
        document.write("초:"+today.getSeconds()+"<br>");
        if(today.getSeconds()%2==0){
            document.body.style.backgroundColor="red";
        }else{
            document.body.style.backgroundColor="blue";
        }
        document.writeln(" 오늘의 요일은")
        switch(today.getDay()){
            case 0: document.write("일요일"); break;
            case 1: document.write("월요일"); break;
            case 2: document.write("화요일"); break;
            case 3: document.write("수요일"); break;
            case 4: document.write("목요일"); break;
            case 5: document.write("금요일"); break;
            case 6: document.write("토요일"); break;
        }
    </script>
</body>
</html>
