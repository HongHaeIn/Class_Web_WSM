<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @keyframes colors{
        0%{color:red ;}
        10%{color:orangered ;}
        20%{color:orange ;}
        30%{color: yellow;}
        40%{color:yellowgreen ;}
        50%{color:green ;}
        60%{color: skyblue;}
        70%{color:blue ;}
        80%{color:purple ;}
        90%{color:plum ;}
        100%{color:rgb(245, 147, 163) ;}

      
    }
    div{
       animation: 10s colors;
       animation-iteration-count: infinite;
       font-size: 100px;
    }
 </style>
</head>
<body>
    <div>color</div>
</body>
</html>
