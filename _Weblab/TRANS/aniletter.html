<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @keyframes letter{
        0%{font-size:500%;}
        100%{font-size:100%}
    }
    div{
       animation: 10s letter;
       animation-iteration-count: infinite;
    }
 </style>
</head>
<body>
    <div>글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션 입니다 3번 반복합니다</div>
</body>
</html>
