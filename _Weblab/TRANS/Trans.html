<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
           width: 50px;
           height: 50px;
            border: 1px dotted blue;
            background-color: royalblue;
            transition:width 5s, border 5s, color 5s, transform 5s;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;

       }
       
       div:hover{
            width:200px; 
            border: 200px groove salmon;
            transform: rotate(180deg);
            background-color: sandybrown;
            border-radius: 200%;
       }
    </style>
</head>
<body>
    <div>trans</div>
</body>
</html>
