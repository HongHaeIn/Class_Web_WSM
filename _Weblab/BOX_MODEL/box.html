<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 30px;
        }
        div.box1{
            width: 200px;
            height: 150;
            border-width: 20px;
            border-style: dotted;
            border-color: rgb(245, 245, 110);
            padding:10px 30px 50px 70px;
            margin: 10px 30px 50px 70px;
        }
        div.box2{
            width: 200px;
            height: 150;
            border-width: 30px;
            border-style: solid;
            border-color: rgb(86, 159, 255);
        }
    </style>
</head>
<body>
    <div class="box1">
        첫번째 박스1
    </div>
    <div class="box2">
        두번째 박스2
    </div>
</body>
</html>
