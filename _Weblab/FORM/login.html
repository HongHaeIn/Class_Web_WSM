<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2p</title>
</head>
<body>
    <table border="1" width="700"  height="400">
    <form method="POST" action="#">
        <tr>
           <th>회원ID</th>
           <td><input type="text" name="uid" placeholder="아이디입력  "> <button type="submit">ID중복검사</button></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="uid" placeholder="비밀번호입력"></td>
        </tr>
        <tr>
            <th>비밀번호확인</th>
            <td><input type="password" name="uid" placeholder="비밀번호확인"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="uid" placeholder="이름"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="female" checked>여성
            </td>
        </tr>
        <tr>
            <th>집전화</th>
            <td><input type="text" name="uid" placeholder="집전화"></td>
        </tr>
        <tr>
            <th>휴대전화</th>
            <td><input type="text" name="uid" placeholder="휴대전화"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="text" name="uid" placeholder="성별"></td>
        </tr>
        <tr>
            <th>취미</th>
            <td>
            <input type="checkbox" name="check[]" value="운동"checked/>운동
            <input type="checkbox" name="check[]" value="여행"/>여행
            <input type="checkbox" name="check[]" value="사진"/>사진
            <input type="checkbox" name="check[]" vlaue="독서"checked/>독서
        </td>
        <tr>
            <th>직업</th>
            <td><select name="sel">
                <option value="학생">학생</option>
                <option value="공무원">부산</option>
                <option value="회사원">대전</option>
                <option value="백수">백수</option>
            </td>
        </tr>
        <tr>
            <th rowspan="3">주소</th>
           <td><input type="text" name="uid" placeholder="우편번호"> <button type="submit">우편번호찾기</button></td>
        </tr>
        <tr>
            <td><input type="text" name="uid" placeholder="도로명주소"> <input type="text" name="uid" placeholder="지번주소"></td>
        </tr>
        <tr>
            <td><input type="text" name="uid" placeholder="우편번호"></td>
        </tr>
        <tr>
            <th>하고싶은말</th>
            <td><textarea name="txt" rows="15" cols="80">글을 입력하세요</textarea></td>
        </tr>
        <tr>
            <th colspan="2"><button type="submit">회원가입</button><button type="submit">취소</button></th>
        </tr>

    </form>
    </table>

    
</body>
</html>
