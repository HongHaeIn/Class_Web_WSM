<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1320홍해인</title>
    <style>
        form{
            display:inline-block;
            border:3px solid rgb(0, 0, 0);
            border-radius: 15%;
            width:300px;
            height:240px;
            background-color:rgb(255, 164, 164);
        }
        table{
            float:left;
            margin-left:15px;
            margin-bottom:15px;
        }
        h1{
            text-align:center;
        }
        button{
            float:left;
            margin-left:5px;
            width:70px;
            height:60px;
            border:none;
            background-color:rgb(255, 133, 133);
            border-radius: 10%;
            border:1px solid black;
        }
        button:hover{
            background-color:rgb(255, 96, 96);
        }
        input{
            background-color: rgb(255, 249, 160);
        }
        input:hover{
            background-color: rgb(255, 170, 59);
        }
        a{
            font-size:small;
            text-decoration:none;
        }
        #a{
            float:left;
            margin-left:50px;
        }
        #b{
            float:left;
            margin-left:15px;
        }
    </style>
</head>
<body>
    <form>
        <div id="box">
    <h1>Login</h1>
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>PW</td>
            <td><input type="password"></td>
        </tr>
    </table>
    <span><button>로그인</button></span>
    </div>
    <span id="a"><a href="#">회원가입</a></span>
    <span id="b"><a href="#"> 아이디 / 비밀번호 찾기</a></span>
    </form>
</body>
</html>
