<!DOCTYPE html>
<html>
    <head>
        <title> 목록태그 </title>
    </head>
    <body>
        <hr>
        <h2>내가 좋아하는 준영</h2>
        <ol start="10">
            <li>축구보면서 치킨</li>
            <li>부산놀러가기</li>
            <li>롯데월드 가기</li>
        </ol>
         <hr>

         <h2>내가 좋아하는 도시</h2>
         <ul type="square">
             <li>화순</li>
             <li>부산</li>
             <li>제주도</li>
         </ul>
         <hr>

         <h2>월미도 놀러가기</h2>
         <ul>
             <li>각자 점심먹고 2시에 출발</li>
             <li>3시 30분에 차이나 타운 도착</li>
             <li>바다 구경하기
             <li>월미도 바이킹 타기</li>
            </ul>
        <hr>
        <h2>웹브라우저 종류</h2>
        <dl>
            <dt><b>IE</b></dt>
            <dd>MS사에서 만든 브라우저로 국내에서 점유율이 점점 떨어지는 브라우저</dd>
        </dl>
        <dl>
            <dt><b>chrome</b></dt>
            <dd>구글에서 만든 브라우저로 국내 최고 점유율을 가지는 브라우저로</dd>
        </dl>
        <dl>
            <dt><b>firefox</b></dt>
            <dd>Mozilla에서 만든 오프소스 브라우저</dd>
        </dl>

    </body>
</html>
