<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docu</title>
    <style>
        ul li{
            display:inline;
            border:1px solid #333;
            padding-left: 10px;
            padding-right: 10px;
        }
        ul.nav li:first-child{
            /*ul의 nav클래스의 li자손들중에서 첫번째 자식*/
            border-top-left-radius:1em;
            border-bottom-left-radius: 1em;
        }
        ul.nav li:last-child{
            border-top-right-radius:1em;
            border-bottom-right-radius: 1em;
        }
        table tr td {
            text-align:center;
        }
        table tr:nth-child(2n+1){
            background-color: rgb(155, 183, 236);
        }
        table tr:nth-child(2n){
            font-size: 20pt;
        }
        table tr:hover{
            background-color: rgb(240, 234, 149);
        }
    </style>
</head>
<body>
    <table border width="450px" height="250px">
       <tr>
           <td>번호</td>
           <td>이름</td>
           <td>제목</td>
           <td>조회수</td>
       </tr>
       <tr>
           <td>3</td>
           <td>3</td>
           <td>3</td>
           <td>3</td>
       </tr>
       <tr>
           <td>3</td>
           <td>3</td>
           <td>3</td>
           <td>3</td>
       </tr>
       <tr>
           <td>3</td>
           <td>3</td>
           <td>3</td>
           <td>3</td>
       </tr>
    </table>
       <ul class="nav">
           <li>home</li>
           <li>html5</li>
           <li>css3</li>
           <li>jquery</li>
       </ul>
   
    
</body>
</html>
