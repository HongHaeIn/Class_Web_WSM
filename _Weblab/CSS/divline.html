<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    div{
        border:1px solid blue;
        margin:10px;
        width:150;
        height:50px;
    }
    .a1{
        border-width: 30px;
        border-style: inset;
        border-color:rgb(218, 57, 169);
    }
    .a2{
        border-top: 30px dotted red;
        border-right: 20px dashed yellow;
        border-left: 5px double green;
        border-bottom: 10px inset blue;
    }
</style>
<body>
    <div class="a1">box1</div>
    <div class="a2">box2</div>
    <div class="a3">box3</div>
    <div class="a4">box4</div>
    <div class="a5">box5</div>
</body>
