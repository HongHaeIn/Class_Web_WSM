<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            background-color: brown;
            width: 200px;
            height: 50px;
        }
        #two{
            background-color: rgb(101, 165, 42);
            width: 200px;
            height: 50px;
            position: relative;
            left: 50px;
            top: 100px;
        }
        #three{
            background-color: rgb(42, 95, 165);
            width: 200px;
            height: 50px;
        }
        
    </style>
</head>
<body>
    <h1>position:relative(상대배치)</h1>
    <p id="one">block #1</p>
    <div id="two">block #2</div>
    <p id="three">block #3</p>
</body>
</html>
