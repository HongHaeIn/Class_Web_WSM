<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            border: 1px solid gray;
            text-align: center;
            color: black;
            background-color: hotpink;
            display: inline-block;
        }
        #down:hover{
            position: relative;
            left: 20px;
            top: 20px;
            background-color: rgb(231, 157, 194);
        }
        #up:hover{
            position: relative;
            right: 20px;
            bottom: 30px;
            background-color: rgb(240, 54, 147);

        }
    </style>
</head>
<body>
    <div>T</div>
    <div id="down">H</div>
    <div>A</div>
    <div>N</div>
    <div id="up">S</div>

</body>
</html>
